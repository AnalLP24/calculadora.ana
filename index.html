<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #calculator {
            background-color: red;
            padding: 20px;
            border-radius: 10px; /* Bordes redondeados para la calculadora */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px; /* Ancho fijo para la calculadora */
        }
        #display {
            width: 100%;
            height: 40px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            padding: 5px;
            color: white; /* Color del texto en blanco */
            background-color: transparent; /* Fondo transparente */
        }
        .button {
            width: 60px;
            height: 60px;
            margin: 5px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 50%; /* Hace que los botones sean circulares */
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #6a0dad;
        }
        #clear {
            width: 60px;
            height: 60px;
            margin: 5px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 50%; /* Hace que el bot√≥n de borrar sea circular */
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="calculator">
    <input type="text" id="display" disabled>
    <div>
        <button class="button" onclick="appendNumber(1)">1</button>
        <button class="button" onclick="appendNumber(2)">2</button>
        <button class="button" onclick="appendNumber(3)">3</button>
        <button class="button" onclick="appendNumber(4)">4</button>
        <button class="button" onclick="appendNumber(5)">5</button>
        <button class="button" onclick="appendNumber(6)">6</button>
        <button class="button" onclick="appendNumber(7)">7</button>
        <button class="button" onclick="appendNumber(8)">8</button>
        <button class="button" onclick="appendNumber(9)">9</button>
        <button class="button" onclick="appendNumber(10)">10</button>
        <button class="button" onclick="appendNumber(11)">11</button>
        <button class="button" onclick="appendNumber(12)">12</button>
        <button class="button" onclick="appendOperator('+')">+</button>
        <button class="button" onclick="appendOperator('-')">-</button>
        <button class="button" onclick="appendOperator('*')">*</button>
        <button class="button" onclick="appendOperator('/')">/</button>
        <button class="button" onclick="appendDecimal()">.</button>
        <button class="button" onclick="calculate()">=</button>
        <button id="clear" onclick="clearDisplay()">üê≠</button> <!-- Icono de rat√≥n -->
    </div>
</div>

<script>
    let display = document.getElementById('display');

    function appendNumber(number) {
        display.value += number;
    }

    function appendOperator(operator) {
        display.value += ' ' + operator + ' ';
    }

    function appendDecimal() {
        display.value += '.';
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch (e) {
            display.value = 'Error';
        }
    }

    function clearDisplay() {
        display.value = '';
    }
</script>

</body>
</html>
